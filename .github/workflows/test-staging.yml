# Runs all galleries against staging
name: Test Staging
on:
  repository_dispatch:
    types: [test-staging-command]

jobs:
  test-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PANGEOBOT_TOKEN }}
          repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}

      - name: Update Submodules
        run: git submodule update --init --recursive --remote

      # Commit submodule updates to the PR branch
      - name: Commit condalock files to PR
        run: |
          git config --global user.name 'pangeo-bot'
          git config --global user.email 'pangeo-bot@users.noreply.github.com'
          git commit -am --allow-empty "[pangeo-bot] updated all submodules"
          git push

      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run staging
        run: |
          python .github/workflows/scripts/run_staging.py
