language: python
python: 3.6
addons:
  apt_packages:
    - pandoc

# https://github.com/drdoctr/doctr
sudo: false
env:
  global:
    - HV_DOC_HTML='true'
    - secure: ""
    
stages:
  - name: build
    if: branch != master
  - name: build_release
    if: branch = master
  - name: build_dev
    if: (commit_message =~ /^.*(build:).*$/) AND (commit_message =~ /^.*(website_dev).*$/)

jobs:
  include:
    - &build
      stage: build
      install:
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        # Useful for debugging any issues with conda
        - conda info -a
        - conda create -q -n docs-environment -c conda-forge python=$TRAVIS_PYTHON_VERSION
        - source activate docs-environment
        - pip install -r requirements.txt
      script:
        - set -e
        - make html

    - <<: *build
      stage: build_release
      after_script: doctr deploy . --built-docs _build/html

    - <<: *build
      stage: build_dev
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: _build/html
        repo: pangeo-gallery/pangeo-gallery-dev
        on:
          tags: true
          all_branches: true
